<h1><%=title %></h1>
<% if (typeof success != 'undefined' && !success) { %>
<p style="color:red"><%=description %></p>
<% } else { %>
<p><%=description %></p>
<% } %>
<% if (typeof success == 'undefined' || !success) { %>
<form method="post">
<div class="form-item">
 <label for="name">Name:</label>
 <input type="text" name="name" id="name" <%= typeof name != 'undefined' ? 'value="' + name + '"' : '' %> required="required" />
</div>
<div class="form-item">
 <label for="email">Email:</label>
 <input type="email" name="email" id="email" <%= typeof email != 'undefined' ? 'value="' + email + '"' : '' %> required="required" />
</div>
<div class="form-item">
 <label for="message">Message:</label>
 <textarea name="message" id="message" required="required"><%= typeof message != 'undefined' ? message : '' %></textarea>
</div>
<div class="form-item">
 <input type="submit" value="Send" />
</div>
</form>
<% } %>
